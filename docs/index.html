<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kumbhakodu Violin School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1b1b1b;
      padding: 12px 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #555;
      border-radius: 6px;
    }

    .hamburger {
      display: none;
      font-size: 1.8em;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #1b1b1b;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      padding-bottom: 10px;
    }

    .mobile-nav a {
      padding: 10px 0;
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav {
        display: none;
      }

      .mobile-nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">Kumbhakodu Violin</div>
    <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#classes">Classes</a>
      <a href="#media">Media</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <div id="mobileMenu" class="mobile-nav">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#about" onclick="toggleMenu()">About</a>
    <a href="#classes" onclick="toggleMenu()">Classes</a>
    <a href="#media" onclick="toggleMenu()">Media</a>
    <a href="#contact" onclick="toggleMenu()">Contact</a>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
  }
</script>

</body>
</html>
